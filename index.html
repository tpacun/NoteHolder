<!DOCTYPE HTML>
<html>
	<head>
		<title>NoteHolder</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body class="is-preload">
		<!-- Page Wrapper -->
			<div id="page-wrapper">
				<!-- Wrapper -->
					<section id="wrapper">
						<div class="inner">
							<h1><b>Note</b>Holder</h1>
							<h2>Notes</h2>
				<div class="notesDiv">
					<!-- Each note will be in a div with spans for id, title, and date and p for text. Also will need to have two buttons for editing and deleting. Format is as follows (see full implementation in createNotes()): 
					<div id="">
						<h3>Note Title</h3>
						<div>
							<button>Edit Note</button>
							<button>Delete Note</button>
						</div>
						<span>Date</span>
						<span>ID#</span>
						<p>Note Text</p>
					</div>
					-->
				</div>
							<ul class="actions">
								<li><a href="#" class="button primary icon solid fa-arrow-down">Download</a></li>
							</ul>
						</div>
						<footer>
							<ul class="icons">
								<li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
								<li><a href="#" class="icon brands fa-facebook-f"><span class="label">Facebook</span></a></li>
								<li><a href="#" class="icon brands fa-github"><span class="label">GitHub</span></a></li>
								<li><a href="#" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
							</ul>
						</footer>
					</section>

				<!-- Banner -->
					<section id="banner">
						<div class="inner">
							<h2>Add a Note</h2>
				<!-- Form with fields for title date and note. Hidden field for id #-->
				<form>
					<label for="number">Note ID # (for internal use)</label>
					<input type="number" name="idNumber" id="inputId" readonly>
					<label for="title">Title:</label>
					<input type="text" name="title" id="inputTitle">
					<label for="date">Date:</label>
					<input type="date" name="date" id="inputDate">
					<label for="noteText">Note:</label>
					<input type="text" name="noteText" id="inputNote">
					<!-- Div for response from data Validation -->
					<div class="validationMsg"></div>
					<button type="submit">Add Note</button>
				</form>
						</div>
					</section>

			</div>

		<!-- Scripts -->
			<script src="assets/js/main.js"></script>

	</body>
</html>
