<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Your description goes here">
    	<meta name="keywords" content="one, two, three">

		<title>Notes App</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<!-- Title -->
		<header>
			<h1>Notes App!</h1>
		</header>
		<main>
			<!-- Form Section -->
			<section class="left">
				<!-- Form with fields for title date and note. Hidden field for id #-->
				<form>
					<label for="number">Note ID #</label>
					<input type="number" name="idNumber" id="inputId" readonly>
					<label for="title">Title:</label>
					<input type="text" name="title" id="inputTitle">
					<label for="date">Date:</label>
					<input type="date" name="date" id="inputDate">
					<label for="noteText">Note:</label>
					<input type="text" name="noteText" id="inputNote">
					<!-- Div for response from data Validation -->
					<div class="validationMsg"></div>
					<button type="submit">Add Note</button>
				</form>
			</section>
			<!-- Display Notes Section -->
			<section class="right">
				<h2>Notes</h2>
				<div class="notesDiv">
					<!-- Each note will be in a div with spans for id, title, and date and p for text. Also will need to have two buttons for editing and deleting. Format is as follows (see full implementation in createNotes()): 
					<div id="">
						<h3>Note Title</h3>
						<div>
							<button>Edit Note</button>
							<button>Delete Note</button>
						</div>
						<span>Date</span>
						<span>ID#</span>
						<p>Note Text</p>
					</div>
					-->
				</div>
			</section>
		</main>
		<footer>
			<p>Copyright Theo Pacun</p>
		</footer>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
