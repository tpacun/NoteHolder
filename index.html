<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Your description goes here">
    	<meta name="keywords" content="one, two, three">

		<title>Notes App</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<!-- Title -->
		<header>
			<h1>Notes App!</h1>
		</header>
		<main>
			<!-- Form Section -->
			<section class="left">
				<!-- Form with fields for title date and note. Hidden field for id #-->
				<form>
					<label for="number">Note ID #</label>
					<input type="number" name="idNumber" id="">
					<label for="title">Title:</label>
					<input type="text" name="title" id="">
					<label for="date">Date:</label>
					<input type="date" name="date" id="">
					<label for="noteText">Note:</label>
					<input type="text" name="noteText" id="">
				</form>
			</section>
			<!-- Display Notes Section -->
			<section class="right">
				<!-- Each note will be in a div with spans for title and date and p for text -->
				<!-- Will also have buttons for edit and delete -->
			</section>
		</main>
		<footer>
			<p>Copyright Theo Pacun</p>
		</footer>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
