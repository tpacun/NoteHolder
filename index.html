<!DOCTYPE HTML>
<html>
	<head>
		<title>NoteHolder</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body class="is-preload">
		<!-- Page Wrapper -->
			<div id="page-wrapper">
				<!-- Wrapper -->
					<section id="wrapper">
						<div class="inner">
							<h1><b>Note</b>Holder</h1>
							<h2>Notes</h2>
							<div class="notesDiv">
							</div>
						</div>
						<footer>
							<ul class="icons">
								<li><a href="https://github.com/tpacun" class="icon brands fa-github"><span class="label">GitHub</span></a></li>
							</ul>
							<span>Copyright Theo Pacun</span>
						</footer>
					</section>
				<!-- Banner -->
					<section id="banner">
						<div class="inner">
							<h2>Add a Note</h2>
							<!-- Form with fields for title date and note. Hidden field for id #-->
							<form>
								<label for="number">Note ID # (for internal use)</label>
								<input type="number" name="idNumber" id="inputId" readonly>
								<label for="title">Title:</label>
								<input type="text" name="title" id="inputTitle">
								<label for="date">Date:</label>
								<input type="date" name="date" id="inputDate">
								<label for="noteText">Note:</label>
								<input type="text" name="noteText" id="inputNote">
								<!-- Div for response from data Validation -->
								<div class="validationMsg"></div>
								<button id="noteSubmit" type="submit">Add Note</button>
							</form>
						</div>
					</section>
			</div>
		<!-- Scripts -->
			<script src="assets/js/main.js"></script>

	</body>
</html>
